name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Asegúrate de usar el nombre de tu rama principal aquí

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4.1.1


    - name: Set up Node.js
      uses: actions/setup-node@v4.0.0
      with:
        node-version: '14'  # Puedes elegir la versión de Node.js que prefieras

    - name: Install Dependencies
      run: npm install

    - name: Build
      run: npm run build
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

    - name: Testing token in env
      run: echo "$VITE_GITHUB_TOKEN"
      env:
        VITE_GITHUB_TOKEN: ${{ secrets.VITE_GITHUB_TOKEN }}

    - name: Testing token
      run: echo "${{ secrets.VITE_GITHUB_TOKEN }}"

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.VITE_GITHUB_TOKEN }}
        publish_dir: ./dist  # Asegúrate de que este sea el directorio de salida de tu proyecto Vite
